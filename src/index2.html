<html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a id="export" class="myButton" download="file.html" href="data:html;charset=utf-8,hi%2Cfile">export</a>
  <script>
        function createDownloadLink(anchorSelector, str, fileName){
          let target = document.querySelector(anchorSelector);

          if(window.navigator.msSaveOrOpenBlob) {
            var fileData = [str];
            blobObject = new Blob(fileData);
            target.onclick = () => window.navigator.msSaveOrOpenBlob(blobObject, fileName);
          } else {
            var url = "data:html;charset=utf-8," + encodeURIComponent(str);
            target.download = fileName;
            target.href = url;
          }
        }

        var str = "hi,file";
        createDownloadLink("#export",str,"file.html");
  </script>


</body></html>
